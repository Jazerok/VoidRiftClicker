<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <radialGradient id="portalGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff66ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6633ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0033;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="glowGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ff66ff;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="128" height="128" fill="#0a0015"/>

  <!-- Outer glow -->
  <circle cx="64" cy="64" r="55" fill="url(#glowGrad)" opacity="0.5"/>

  <!-- Main portal -->
  <circle cx="64" cy="64" r="45" fill="url(#portalGrad)"/>

  <!-- Inner spiral suggestion -->
  <circle cx="64" cy="64" r="30" fill="none" stroke="#9933ff" stroke-width="2" opacity="0.7"/>
  <circle cx="64" cy="64" r="20" fill="none" stroke="#cc66ff" stroke-width="2" opacity="0.5"/>
  <circle cx="64" cy="64" r="10" fill="none" stroke="#ff99ff" stroke-width="2" opacity="0.3"/>

  <!-- Center bright spot -->
  <circle cx="64" cy="64" r="8" fill="#ffffff" opacity="0.9"/>
  <circle cx="64" cy="64" r="4" fill="#ffffff"/>

  <!-- Stars -->
  <circle cx="20" cy="25" r="1.5" fill="#ffffff"/>
  <circle cx="108" cy="30" r="1" fill="#ffffff"/>
  <circle cx="25" cy="100" r="1.2" fill="#ffffff"/>
  <circle cx="100" cy="95" r="1" fill="#ffffff"/>
  <circle cx="15" cy="60" r="0.8" fill="#ffffff"/>
  <circle cx="112" cy="70" r="1.3" fill="#ffffff"/>
</svg>
